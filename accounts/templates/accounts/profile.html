{% extends 'base_generic.html' %}
{% load static %}
{% block content %}
    
    
    <main>
        <div class="main">
          <div class="container">
              <div class="col-lg-12 mx-auto">
                <div style="text-align: center;">
                    <h1>Profile <span class="green">Summary</span></h1>
                    <br>
                    <h2><span class="green">{{profile|capfirst}}</span></h2>
                </div>
                <div style="text-align: center;">
                    <div class="img"><img src="{{profile.img.url}}" style="background:#fff;
                        border:2px solid;
                        border-color: rgb(82, 245, 82);
                        font-weight:lighter;
                        padding:5px;
                        border-radius:100px;
                        box-shadow:0 0px 4px rgba(0,0,0,.3),0 -1px 1px rgba(0,0,0,.3);
                        display:inline-block;
                        height:20%;
                        overflow:hidden;
                        margin:10px 0;
                        width:20%;
                        text-align:center">
                    </div>
                </div>
                <br>
                  <div style="text-align: center;">
                    <h3><span class="green" >--BIO--</span></h3>
                    <b></b>
                    <h5> {{profile.bio|capfirst}}</h5>
                  </div>
                  <div>
                    <h5><span class="green"> Name : </span> {{profile}}</h5>
                    <h5><span class="green">Email : </span> {{profile.user.email}}</h5>
                    <h5><span class="green">Phone : </span> {{profile.phone}}</h5>
                    <h5><span class="green">Address : </span> {{profile.city}}</h5>
                  </div>
                  
                  <div style="text-align: center;">
                    <a href="{% url 'accounts:profile_edit' %}"><button type="button" class="btn btn-info btn-lg">Edit Profile</button></a>
                  </div>
              </div>
            
          </div>
        </div>
    </main>
    {% endblock content %}
